<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media.net Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media.net Reports Dashboard</h1>
        
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="your-email@media.net" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-status"></div>
        </div>

        <div id="reports-section" class="section" style="display: none;">
            <h2>Generate Report</h2>
            <form id="reports-form">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="pageSize">Page Size:</label>
                    <input type="number" id="pageSize" value="100" min="1" max="1000">
                </div>
                <div class="form-group">
                    <label for="pageNo">Page Number:</label>
                    <input type="number" id="pageNo" value="1" min="1">
                </div>
                <button type="submit">Fetch Reports</button>
            </form>
        </div>

        <div id="results-section" class="section" style="display: none;">
            <h2>Report Results</h2>
            <div id="results-summary"></div>
            <div id="results-container"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
